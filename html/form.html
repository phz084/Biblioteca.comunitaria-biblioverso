<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para Evento</title>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
    <div class="container">
        <h2>Inscreva-se no Evento</h2>
        <form action="#" method="post">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required>
            
            <label for="ingresso">Tipo de Evento</label>
            <select id="ingresso" name="ingresso" required>
                <option value="pista">Leitura ao ar Livre</option>
                <option value="vip">Troca de Livros</option>
                <option value="camarote">Os dois</option>
            </select>
            
            <button onclick="mostrarMensagem()" type="submit"> <a href="/html/index.html">Enviar Inscrição</a></button>
            <p id="mensagem"></p>

            <script src="/js/script.js"></script>

        </form>
    </div>
</body>
</html>
